<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sign.css">
    <title>SignIn</title>
</head>
<body>
    <main>
        <section class="Signin">
            <header>
                <img src="./Images/LOGO-removebg-preview (2).png" alt="">
            </header>
            <h1>Sign In</h1>
            <form action="">
                <div>
                <input type="text" name="Email" id="Email" placeholder="Email or phone number" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <div>
                <input type="button" value="Sign In" id="button">
                <span>
                <p>Remember me</p>
                 <p class="help">Need help?</p>
                </span>
                </div>
            </form>
            <p class="Netflix">New to Netflix?<a href="">Sign up now.</a></p>
        </section>
    </main>
</body>
</html>
