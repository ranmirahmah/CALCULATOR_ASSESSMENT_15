            <button id="Login">
                Login
            </button>
            <button id="signup">
                Signup
            </button>
            </div>

                <p>Forgot password?</p>
                <button type="submit" id="Login1">
                    Login

            </form>
            <h3>Not a Member? <a href="#">Signup now</a></h3>
           
        </section>
